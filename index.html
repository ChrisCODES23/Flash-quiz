<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Flash Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Dark">
    <div id="timer">
        <h5>Time left</h5>
        <h6 id="time"> </h6>
        <h3 id="scores"> Score: </h3>
    </div>
    <h1 class="center ">Flash Quiz</h1>

    <div class="container">
        <div id="question" class="hidden"> </div>
        <!-- Questions -->
        <div id="answers" class="hidden">
            <button class="answer-btn ">Answer 1 </button>
            <button class="answer-btn ">Answer 2</button>
            <button class="answer-btn ">Answer 3</button>
            <button class="answer-btn ">Answer 4</button>
        </div>
        <div class="gameButtons ">
            <!-- Game Buttons -->
            <button id="hs-btn" class="hidden"> View Highscores </button>
            <button id="save-btn" class="hidden"> Save </button>
            <button id="start-btn"> Start Game</button>
            <button id="nxt-button" class="hidden"> Next</button>
        </div>


        <!-- After start button is clicked -->
        <div class="endGame">
        </div>
        <!-- Highscores here -->
        <ul id="highScores"> </ul>


    </div>
    <script type="text/javascript" src="./assets/script.js"> </script>
</body>

</html>
